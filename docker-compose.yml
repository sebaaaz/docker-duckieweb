version: '3'
services:
  ros-master:
    build: ./rosmaster
    container_name: ros-master
    ports:
      - "11311:11311"
    command:
      - roscore

  web:
    build: ./web
    container_name: web
    ports:
      - "4000:4000"

  rosbridge:
    build: ./rosbridge
    container_name: rosbridge
    ports:
      - "9090:9090"
    depends_on:
      - ros-master
    command:
      - roslaunch
      - --wait
      - rosbridge_server
      - rosbridge_websocket.launch

  duckiebot:
    build: ./duckiebot